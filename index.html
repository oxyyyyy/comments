<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Comments</title>
    <!-- Bootstrap css and my own css -->
    <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.2/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="js/backand.min.js"></script>
    <script src="https://socket.backand.com/socket.io/socket.io.js"></script>

</head>
<body>

    <div class="container" ng-app="Comments">
        <div ng-controller="commentCtrl as comment">
            <div class="row header">
                <div>
                    {{comment.currentUser.name || "Guest"}}
                    <span class="pull-right">
                        <button data-toggle="modal"
                                data-target=".authBox"
                                ng-click="comment.logout()">
                        {{comment.currentUser.name ? "Log Out" : "Sign In/Up"}}
                        </button>
                    </span>
                </div>
            </div>
            <div class="col-md-8">
                <div class="commentBox"
                     ng-show="false">
                    <div class="form-group row">
                        <p>Вы не авторизированы</p>
                        <button class="btn btn-success pull-right"
                                data-toggle="modal"
                                data-target=".authBox">
                            <!-- ng-click="comment.logIn()"> -->
                        Войти
                        </button>
                    </div>
                </div>

                <form class="well well-sm clearfix commentForm">
                    <input type="text"
                           placeholder="Your Name"
                           class="form-control"
                           ng-model="comment.currentUser.name"
                           ng-disabled="true">
                    <button class="btn btn-warning pull-right"
                            ng-click="comment.currentUser.name ? comment.addComment() : comment.showAuth()">
                        <strong>Post comment</strong>
                    </button>
                    <textarea class = "comment form-control"
                              ng-model="comment.text"
                              rows=5>
                    </textarea>
                </form>
            </div>
        </div>

        <div class="modal authBox"
             ng-controller="authCtrl as auth">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Авторизация</h2>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            {{auth.error}}
                        </div>
                        <form class="registration_form">
                            <div class="form-group row">
                                <label for="email" class="col-md-2 offset-md-3 col-form-label">Email</label>
                                <div class="col-md-4">
                                    <input class="form-control"
                                           type="email"
                                           ng-model="auth.username">
                                </div>
                            </div>
                            <div class="form-group row"
                                 ng-show="auth.newUser">
                                <label for="name" class="col-md-2 offset-md-3 col-form-label">Name</label>
                                <div class="col-md-4">
                                    <input class="form-control"
                                           type="text"
                                           ng-model="auth.firstName">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label for="password" class="col-md-2 offset-md-3 col-form-label">Password</label>
                                <div class="col-md-4">
                                    <input class="form-control"
                                           type="password"
                                           ng-model="auth.password">
                                </div>
                            </div>
                            <div class="col-md-6 offset-md-3">
                                <button class="btn btn-primary confirm-auth"
                                        ng-click="auth.authenticate()">
                                {{auth.newUser ? "Зарегистрироваться" : "Войти"}}
                                </button>
                            </div>
                        </form>
                        <div class="col-md-6 offset-md-3">
                            <button class="btn btn-success toggle-auth"
                                    ng-click="(auth.newUser = (auth.newUser ? false : true))">
                            {{auth.newUser ? "Вход" : "Регистрация"}}
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div ng-controller="commentsListCtrl as list"
             ng-init="list.readComments()">
            <div class="errorMsgBox row"
                 ng-show="list.error != ''">
                {{list.error}}
            </div>
            <div class="row">
                <div class="row commentBox" ng-repeat="singleComment in list.data | orderBy:'-id'"
                                            ng-if="($index / 3) == 1"
                                            ng-init="list.commentOnCreation()">
                    <button class="btn btn-danger pull-right"
                            ng-show="(list.currentUser.details.userId == singleComment.created_by)"
                            ng-click="list.removeComment(singleComment)">
                        <span class="glyphicon glyphicon-remove"></span>
                    </button>
                    <button class="btn btn-info pull-right"
                            ng-click="list.allowUpdate(singleComment)"
                            ng-show="!singleComment.editable && (list.currentUser.details.userId == singleComment.created_by)">
                        <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                    <button class="btn btn-success pull-right"
                            ng-click="list.saveUpdatedComment(singleComment)"
                            ng-show="singleComment.editable && (list.currentUser.details.userId == singleComment.created_by)">
                        <span class="glyphicon glyphicon-floppy-disk"></span>
                    </button>
                        <h4>{{singleComment.author}}</h4>
                        <input  type="text"
                              ng-model="singleComment.comment"
                              ng-disabled="!singleComment.editable">
                        <h6>{{singleComment.date}}</h6>
                </div>
            </div>
            <div class="loadMore">
                <button type="button" class="btn">LOAD MORE</button>
            </div>
        </div>

    </div>

    <!-- third party js -->

    <!-- Our application scripts -->
    <script src="js/app.js"></script>
    <script src="js/controllers/auth.js"></script>
    <script src="js/controllers/comments.js"></script>
    <script src="js/controllers/commentslist.js"></script>
    <script src="js/services/authservice.js"></script>

</body>
</html>
